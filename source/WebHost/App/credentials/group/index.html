<legend>Groups</legend>
<div class="btn-group">
    <button class="btn btn-mini" data-bind="click: Create">Create</button>
</div>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Roles</th>
            <th>Users</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: groups">
        <tr>
            <td><a href="#" data-bind="text: Name"></a></td>
            <td><a href="#">View Roles</a></td>
            <td><a href="#">View Users</a></td>
            <td><button class="btn btn-mini btn-primary" data-bind="click: $parent.Edit">Edit</button></td>
        </tr>
    </tbody>
</table>
