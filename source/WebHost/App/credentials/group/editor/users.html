<table class="table table-condensed">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>
                <input type="checkbox" data-bind="checked: selectAllUsers" /></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: users">
        <tr>
            <td>
                <a href="#" data-bind="html: Username, click: function () { $parent.Edit($data); }"></a>
            </td>
            <td>
                <span data-bind="text: FirstName"></span>
                <span data-bind="text: LastName"></span>
            </td>
            <td></td>
            <td>
                <input type="checkbox" data-bind="value: Id, numericChecked: $parent.selectedUsers" /></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">
                <button class="btn btn-default" data-bind="click: AssignUsers">Add Users to group</button></td>
            <td colspan="2">
                <button class="btn btn-default pull-right" data-bind="click: UnassignUsers">Remove from group</button></td>
        </tr>
    </tfoot>
</table>
