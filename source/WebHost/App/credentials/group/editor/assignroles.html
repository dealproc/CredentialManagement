<div class="messageBox">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">

        <form class="form">
            <div class="form-group">
                <label class="control-label">Role</label>
                <div class="controls">
                    <select class="form-control" data-bind="
    options: roles,
    optionsCaption: 'Choose...',
    optionsText: 'Name',
    optionsValue: 'Id',
    value: RoleId" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Accounts</label>
                <div class="controls">
                    <select class="form-control" size="10" style="width: 100%" multiple="multiple" data-bind="
    options: accounts,
    optionsText: 'Name',
    optionsValue: 'Id',
    selectedOptions: AccountIds" />
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: ReplaceExistingAssignments" />
                        Replace existing roles with newly selected
                    </label>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
        <button class="btn btn-primary" data-bind="click: assignRole">Add to group</button>
    </div>
</div>
