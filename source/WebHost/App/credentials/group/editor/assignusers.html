<div class="messageBox wideMessageBox">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">

        <form class="form-search well">
            <div class="input-group">
                <input type="text" class="form-control search-query" data-bind="value: searchTerm" />
                <span class="input-group-btn"><button class="btn btn-default" data-bind="click: searchUsers">Search</button></span>
            </div>
        </form>

        <table class="table table-condensed" data-bind="visible: searchResults !== undefined">
            <thead>
                <tr>
                    <th><input type="checkbox" /></th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: searchResults">
                <tr>
                    <td>
                        <input type="checkbox" data-bind="value: Id, numericChecked: $parent.selectedUsers" />
                    </td>
                    <td>
                        <span data-bind="text: FirstName"></span>
                        <span data-bind="text: LastName"></span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
        <button class="btn btn-primary" data-bind="click: addUsersToGroup">Add to group</button>
    </div>
</div>
