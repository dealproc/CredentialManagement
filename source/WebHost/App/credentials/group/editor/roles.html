<table class="table table-condensed">
    <thead>
        <tr>
            <th class="span5">Accounts</th>
            <th class="span5">Role</th>
            <th class="span2">
                <input type="checkbox" data-bind="checked: selectAllRoles" />
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: groupRoles">
        <tr>
            <td>
                (<span data-bind="text: AccountNumber"></span>)
                <span data-bind="text: AccountName"></span>
            </td>
            <td data-bind="text: RoleName"></td>
            <td>
                <input type="checkbox" data-bind="value: Id, numericChecked: $parent.selectedRoles" />
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                <button class="btn btn-default" data-bind="click: AssignRoles">Assign role</button>
            </td>
            <td></td>
            <td>
                <button class="btn btn-default pull-right" data-bind="click: UnassignRoles">Unassign</button>
            </td>
        </tr>
    </tfoot>
</table>
