<div class="container">
    <legend data-bind="html: group.Name"></legend>
    <ul class="nav nav-tabs" data-bind="foreach: router.navigationModel">
        <li data-bind="css: { active: isActive }">
            <a data-bind="attr: { href: hash }, html: title"></a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" data-bind="router: { cacheViews: false }"></div>
    </div>
</div>
