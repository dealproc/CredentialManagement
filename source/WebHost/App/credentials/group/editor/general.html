<fieldset class="col-md-4">
    <div class="form-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text" class="form-control" data-bind="value: model.Name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Group Key</label>
        <div class="controls">
            <input type="text" class="form-control" data-bind="value: model.GroupKey" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <input type="text" class="form-control" data-bind="value: model.Description" />
        </div>
    </div>
</fieldset>
<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">Select parent group(s) for the new group.</div>
        <div class="panel-body">
            <div data-bind="foreach: parentGroups">
                        <label class="checkbox">
                            <input type="checkbox" data-bind="value: Id, numericChecked: $parent.model.ParentGroups" />
                            <span data-bind="text: Name"></span>
                        </label>
            </div>
        </div>
        <div class="panel-footer">
            <a href="#" data-bind="click: ClearParentGroups">Uncheck all</a> to make the new group a top level group.
        </div>
    </div>
</div>
</form>
<div class="modal-footer">
    <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
    <button class="btn btn-primary" data-bind="click: save">Save</button>
</div>
