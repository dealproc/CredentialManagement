<div class="messageBox">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="control-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input type="text" class="input=large" data-bind="value: model.Name" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Group Key</label>
                <div class="controls">
                    <input type="text" class="input=large" data-bind="value: model.GroupKey" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Description</label>
                <div class="controls">
                    <input type="text" class="input=large" data-bind="value: model.Description" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Select parent group(s) for the new group.</label>
                <div class="controls">
                    <table class="table table-condensed">
                        <tbody>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" />
                                        Example
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="control-group">
                <a href="#">Uncheck all</a> to make the new group a top level group.
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: cancel">Cancel</button>
        <button class="btn btn-primary" data-bind="click: save">Save</button>
    </div>
</div>
