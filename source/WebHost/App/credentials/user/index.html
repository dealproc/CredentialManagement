<legend>Users</legend>
<div class="btn-group">
    <button class="btn btn-mini" data-bind="click: Create">Create</button>
</div>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Groups</th>
            <th>Roles</th>
            <th>Last Access Time</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: users">
        <tr>
            <td><a data-bind='html: Username, click: $parent.Edit''></a></td>
            <td data-bind="text: Email"></td>
            <td>Groups (<span data-bind="text: Groups.length"></span>)</td>
            <td>Roles (<span data-bind="text: rolesLength"></span>)</td>
            <td data-bind="text: LastActivityUTC"></td>
        </tr>
    </tbody>
</table>
