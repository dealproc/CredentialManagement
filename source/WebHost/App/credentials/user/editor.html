<legend>Edit User</legend>

<ul class="nav nav-tabs">
    <li class="active"><a href="#general" data-toggle="tab">General</a></li>
    <li><a href="#groups" data-toggle="tab">Groups</a></li>
    <li><a href="#roles" data-toggle="tab">Roles</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="general">
        <form>
            <div class="control-group">
                <label class="control-label">Username</label>
                <div class="controls">
                    <input type="text" class="input-medium" data-bind="value: model.Username" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Email</label>
                <div class="controls">
                    <input type="email" class="input-medium" data-bind="value: model.Email" />
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn" data-bind="click: cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
            </div>
        </form>
    </div>
    <div class="tab-pane" id="groups">

    </div>
    <div class="tab-pane" id="roles">

    </div>
</div>
