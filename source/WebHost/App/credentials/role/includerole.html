<div class="messageBox">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <form>
            <p><span data-bind="text: Role.Name"></span></p>
            <div class="control-group">
                <label class="control-label">Permissions</label>
                <div class="controls">
                    <select size="10" style="width: 100%" multiple="multiple" 
                        data-bind="
                        options: roles, 
                        optionsText: 'Name', 
                        optionsValue: 'Id',
                        selectedOptions: model.IncludeRoleIds" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-bind="click: cancel">Cancel</button>
        <button class="btn btn-primary" data-bind="click: save">Assign</button>
    </div>
</div>
