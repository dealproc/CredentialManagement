<div class="messageBox">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <form>
            <p><span data-bind="text: RoleName"></span></p>
            <div class="form-group">
                <label class="control-label">Permissions</label>
                <div class="controls">
                    <select class="form-control" size="10" style="width: 100%" multiple="multiple" 
                        data-bind="
                        options: permissions, 
                        optionsText: 'Name', 
                        optionsValue: 'Id',
                        selectedOptions: model.PermissionIds" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-bind="click: cancel">Cancel</button>
        <button class="btn btn-primary" data-bind="click: save">Save</button>
    </div>
</div>
