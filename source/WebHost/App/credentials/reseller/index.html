<legend>Resellers</legend>
<div class="btn-group">
    <button class="btn btn-mini" data-bind="click: Create">Create</button>
</div>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Legal Name</th>
            <th>D.B.A.</th>
            <th>Accct. #</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: resellers">
        <tr>
            <td><a href="#" data-bind="text: LegalName, click: $parent.Edit"></td>
            <td data-bind="text: DBAName"></td>
            <td data-bind="text: BillingAccountNumber"></td>
        </tr>
    </tbody>
</table>
