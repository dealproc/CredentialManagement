<legend>Create/Edit Reseller</legend>
<form>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">
                <legend>General</legend>
                <div class="control-group">
                    <label class="control-label">Legal Name</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: model.LegalName" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">D.B.A. Name</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: model.DBAName" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Billing Account #</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: model.BillingAccountNumber" />
                    </div>
                </div>
            </div>
            <div class="span4" data-bind="with: model.BillTo">
                <legend>Billing Address</legend>
                <div class="control-group">
                    <label class="control-label">Street</label>
                    <div class="controls">
                        <textarea class="input-large" data-bind="value: Street"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">City</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: City" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">State / Intl. Other</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: StateIntlOther" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Zip/Postal Code</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: ZipPostal" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Country</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: Country" />
                    </div>
                </div>
            </div>
            <div class="span4" data-bind="with: model.ShipTo">
                <legend>Shipping Address</legend>
                <div class="control-group" data-bind="visible: !$parent.model.UseBillToForShipTo">
                    <label class="control-label">Street</label>
                    <div class="controls">
                        <textarea class="input-large" data-bind="value: Street"></textarea>
                    </div>
                </div>
                <div class="control-group" data-bind="visible: !$parent.model.UseBillToForShipTo">
                    <label class="control-label">City</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: City" />
                    </div>
                </div>
                <div class="control-group" data-bind="visible: !$parent.model.UseBillToForShipTo">
                    <label class="control-label">State / Intl. Other</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: StateIntlOther" />
                    </div>
                </div>
                <div class="control-group" data-bind="visible: !$parent.model.UseBillToForShipTo">
                    <label class="control-label">Zip/Postal Code</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: ZipPostal" />
                    </div>
                </div>
                <div class="control-group" data-bind="visible: !$parent.model.UseBillToForShipTo">
                    <label class="control-label">Country</label>
                    <div class="controls">
                        <input type="text" class="input-large" data-bind="value: Country" />
                    </div>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" data-bind="checked: $parent.model.UseBillToForShipTo" />
                        Same as Billing Address
                    </label>
                </div>
            </div>
        </div>
        <div class="row-fluid form-actions">
            <button type="button" class="btn" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
        </div>
    </div>
</form>
